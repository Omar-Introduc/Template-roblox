<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Cuadrangular 3D - Escaleras y Acceso</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
        }

        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            pointer-events: auto;
            /* Cambiado a auto para que el botón funcione */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 10;
            border-left: 5px solid #00ffff;
        }

        h1 {
            margin: 0 0 5px 0;
            font-size: 20px;
            color: #111;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            margin: 2px 0;
            font-size: 13px;
            color: #444;
        }

        canvas {
            display: block;
        }

        /* Botón de exportación */
        #export-btn {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #00ffff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        #export-btn:hover {
            background: #00cccc;
            transform: scale(1.02);
        }
    </style>
</head>

<body>

    <div id="ui-overlay">
        <h1>Arquitectura Integrada</h1>
        <p>• Escaleras de cristal con peldaños de neón.</p>
        <p>• Planta baja minimalista con acceso directo.</p>
        <p>• Rejillado estructural preservado en P2.</p>
        <button id="export-btn" onclick="exportToGLB()">EXPORTE PARA BLENDER (.GLB)</button>
    </div>

    <!-- Librerías Originales -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Librería para Exportar (Nueva) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/exporters/GLTFExporter.js"></script>

    <script>
        let scene, camera, renderer, controls;
        let group_slabs, group_glass, group_neon, group_structure;

        const CONFIG = {
            width: 20,
            depth: 10,
            h1: 6,
            h2: 8,
            thickness: 0.25,
            neonThickness: 0.08,
            subNeonThickness: 0.04,
            colRadius: 0.25,
            bridgeLength: 12,
            bridgeWidth: 5,
            doorHeight: 4.5
        };

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050505);

            // Crear Grupos para Blender
            group_slabs = new THREE.Group(); group_slabs.name = "COLECCION_SLABS";
            group_glass = new THREE.Group(); group_glass.name = "COLECCION_GLASS";
            group_neon = new THREE.Group(); group_neon.name = "COLECCION_NEON";
            group_structure = new THREE.Group(); group_structure.name = "COLECCION_ESTRUCTURA";

            scene.add(group_slabs);
            scene.add(group_glass);
            scene.add(group_neon);
            scene.add(group_structure);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(35, 20, 45);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.target.set(0, 6, 0);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);

            const stairLight = new THREE.PointLight(0x00ffff, 1, 20);
            stairLight.position.set(-8, 5, 0);
            scene.add(stairLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
            dirLight.position.set(10, 30, 10);
            scene.add(dirLight);

            createHouse();
            createEnvironment();

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function createEnvironment() {
            const grid = new THREE.GridHelper(100, 40, 0x222222, 0x111111);
            grid.position.y = -0.05;
            scene.add(grid);
        }

        function createHouse() {
            const glassMat = new THREE.MeshPhongMaterial({
                color: 0x88e0ff,
                transparent: true,
                opacity: 0.18,
                side: THREE.DoubleSide,
                shininess: 100
            });
            const slabMat = new THREE.MeshPhongMaterial({ color: 0x111111 });
            const neonMat = new THREE.MeshBasicMaterial({ color: 0x00ffff });

            // --- PISOS Y TECHOS ---
            const createSlab = (y, w, d, hasHole = false) => {
                if (!hasHole) {
                    const mesh = new THREE.Mesh(new THREE.BoxGeometry(w, CONFIG.thickness, d), slabMat);
                    mesh.position.y = y;
                    group_slabs.add(mesh);
                } else {
                    const holeW = 5.5; const holeD = 7.5;
                    const group = new THREE.Group();
                    const p1 = new THREE.Mesh(new THREE.BoxGeometry(w - holeW, CONFIG.thickness, d), slabMat);
                    p1.position.set(holeW / 2, y, 0); group.add(p1);
                    const p2 = new THREE.Mesh(new THREE.BoxGeometry(holeW, CONFIG.thickness, (d - holeD) / 2), slabMat);
                    p2.position.set(-w / 2 + holeW / 2, y, d / 2 - (d - holeD) / 4); group.add(p2);
                    const p3 = new THREE.Mesh(new THREE.BoxGeometry(holeW, CONFIG.thickness, (d - holeD) / 2), slabMat);
                    p3.position.set(-w / 2 + holeW / 2, y, -d / 2 + (d - holeD) / 4); group.add(p3);
                    group_slabs.add(group);
                }
            };

            createSlab(0, CONFIG.width, CONFIG.depth);
            createSlab(CONFIG.h1, CONFIG.width, CONFIG.depth, true);
            createSlab(CONFIG.h1 + CONFIG.h2, CONFIG.width, CONFIG.depth);

            const steps = 18;
            const sW = 4.5;
            const sD = 0.9;
            const sH = CONFIG.h1 / steps;
            const startZ = CONFIG.depth / 2 - 1.5;
            const endZ = -CONFIG.depth / 2 + 1.5;

            for (let i = 0; i < steps; i++) {
                const y = i * sH + sH / 2;
                const z = startZ - (i * (startZ - endZ) / steps);

                const stepMesh = new THREE.Mesh(new THREE.BoxGeometry(sW, 0.08, sD), glassMat);
                stepMesh.position.set(-CONFIG.width / 2 + sW / 2 + 0.5, y, z);
                group_glass.add(stepMesh);

                // Doble línea de neón por peldaño para visibilidad (Cuadrangular)
                const nGeo = new THREE.BoxGeometry(sW, 0.06, 0.06);
                [sD / 2, -sD / 2].forEach(offsetZ => {
                    const sn = new THREE.Mesh(nGeo, neonMat);
                    sn.position.set(-CONFIG.width / 2 + sW / 2 + 0.5, y, z + offsetZ);
                    group_neon.add(sn);
                });
            }

            const bridge = new THREE.Mesh(new THREE.BoxGeometry(CONFIG.bridgeWidth, CONFIG.thickness, CONFIG.bridgeLength), slabMat);
            bridge.position.set(0, 0.05, CONFIG.depth / 2 + CONFIG.bridgeLength / 2);
            group_slabs.add(bridge);

            [1, -1].forEach(s => {
                const bE = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.12, CONFIG.bridgeLength), neonMat);
                bE.position.set(s * CONFIG.bridgeWidth / 2, 0.15, CONFIG.depth / 2 + CONFIG.bridgeLength / 2);
                group_neon.add(bE);
            });

            const addWallGrid = (yBottom, height) => {
                const yMid = yBottom + height / 2;
                const isGround = yBottom === 0;

                // Vidrios (Cambiados de Plane a Box de grosor mínimo: 0.05)
                const wallThickness = 0.05;
                const back = new THREE.Mesh(new THREE.BoxGeometry(CONFIG.width, height, wallThickness), glassMat);
                back.position.set(0, yMid, -CONFIG.depth / 2); group_glass.add(back);

                [1, -1].forEach(s => {
                    const side = new THREE.Mesh(new THREE.BoxGeometry(wallThickness, height, CONFIG.depth), glassMat);
                    side.position.set(s * CONFIG.width / 2, yMid, 0); group_glass.add(side);
                });

                if (isGround) {
                    const sideW = (CONFIG.width - CONFIG.bridgeWidth) / 2;
                    const fL = new THREE.Mesh(new THREE.BoxGeometry(sideW, height, wallThickness), glassMat);
                    fL.position.set(-CONFIG.width / 2 + sideW / 2, yMid, CONFIG.depth / 2); group_glass.add(fL);
                    const fR = new THREE.Mesh(new THREE.BoxGeometry(sideW, height, wallThickness), glassMat);
                    fR.position.set(CONFIG.width / 2 - sideW / 2, yMid, CONFIG.depth / 2); group_glass.add(fR);
                    const fTop = new THREE.Mesh(new THREE.BoxGeometry(CONFIG.bridgeWidth, height - CONFIG.doorHeight, wallThickness), glassMat);
                    fTop.position.set(0, yBottom + CONFIG.doorHeight + (height - CONFIG.doorHeight) / 2, CONFIG.depth / 2); group_glass.add(fTop);

                    // Puerta Cuadrangular
                    const dW = CONFIG.bridgeWidth;
                    const dH = CONFIG.doorHeight;
                    const v1 = new THREE.Mesh(new THREE.BoxGeometry(0.2, dH, 0.2), neonMat);
                    v1.position.set(-dW / 2, dH / 2, CONFIG.depth / 2 + 0.1); group_neon.add(v1);
                    const v2 = new THREE.Mesh(new THREE.BoxGeometry(0.2, dH, 0.2), neonMat);
                    v2.position.set(dW / 2, dH / 2, CONFIG.depth / 2 + 0.1); group_neon.add(v2);
                    const h1 = new THREE.Mesh(new THREE.BoxGeometry(dW, 0.2, 0.2), neonMat);
                    h1.position.set(0, dH, CONFIG.depth / 2 + 0.1); group_neon.add(h1);
                } else {
                    const front = new THREE.Mesh(new THREE.BoxGeometry(CONFIG.width, height, wallThickness), glassMat);
                    front.position.set(0, yMid, CONFIG.depth / 2); group_glass.add(front);

                    for (let x = -CONFIG.width / 2 + 4; x < CONFIG.width / 2; x += 4) {
                        const vF = new THREE.Mesh(new THREE.BoxGeometry(CONFIG.subNeonThickness * 2, height, CONFIG.subNeonThickness * 2), neonMat);
                        vF.position.set(x, yMid, CONFIG.depth / 2 + 0.05); group_neon.add(vF);
                        const vB = vF.clone(); vB.position.z = -CONFIG.depth / 2 - 0.05; group_neon.add(vB);
                    }
                    for (let z = -CONFIG.depth / 2 + 3.3; z < CONFIG.depth / 2; z += 3.3) {
                        [1, -1].forEach(s => {
                            const vS = new THREE.Mesh(new THREE.BoxGeometry(CONFIG.subNeonThickness * 2, height, CONFIG.subNeonThickness * 2), neonMat);
                            vS.position.set(s * (CONFIG.width / 2 + 0.05), yMid, z); group_neon.add(vS);
                        });
                    }
                }
            };

            addWallGrid(0, CONFIG.h1);
            addWallGrid(CONFIG.h1, CONFIG.h2);

            const addStructure = (y, h) => {
                const corners = [[1, 1], [-1, 1], [1, -1], [-1, -1]];
                corners.forEach(c => {
                    const px = c[0] * CONFIG.width / 2;
                    const pz = c[1] * CONFIG.depth / 2;
                    const col = new THREE.Mesh(new THREE.BoxGeometry(CONFIG.colRadius * 2, h, CONFIG.colRadius * 2), slabMat);
                    col.position.set(px, y + h / 2, pz); group_structure.add(col);
                    const cn = new THREE.Mesh(new THREE.BoxGeometry(CONFIG.neonThickness * 2, h, CONFIG.neonThickness * 2), neonMat);
                    cn.position.set(px * 1.01, y + h / 2, pz * 1.01); group_neon.add(cn);
                });
            };
            addStructure(0, CONFIG.h1);
            addStructure(CONFIG.h1, CONFIG.h2);

            const addEdges = (y) => {
                const exGeo = new THREE.BoxGeometry(CONFIG.width, CONFIG.neonThickness * 2, CONFIG.neonThickness * 2);
                const ezGeo = new THREE.BoxGeometry(CONFIG.neonThickness * 2, CONFIG.neonThickness * 2, CONFIG.depth);

                [CONFIG.depth / 2, -CONFIG.depth / 2].forEach(z => {
                    const e = new THREE.Mesh(exGeo, neonMat); e.position.set(0, y, z); group_neon.add(e);
                });
                [CONFIG.width / 2, -CONFIG.width / 2].forEach(x => {
                    const e = new THREE.Mesh(ezGeo, neonMat); e.position.set(x, y, 0); group_neon.add(e);
                });
            };
            addEdges(0); addEdges(CONFIG.h1); addEdges(CONFIG.h1 + CONFIG.h2);
        }

        // --- FUNCIÓN DE EXPORTACIÓN ---
        function exportToGLB() {
            const exporter = new THREE.GLTFExporter();
            const options = {
                binary: true, // Exporta como .glb (un solo archivo con todo incluido)
                trs: false,
                onlyVisible: true,
                truncateDrawRange: true
            };

            exporter.parse(scene, function (result) {
                const blob = new Blob([result], { type: 'application/octet-stream' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'Casa_3D_Blender.glb';
                link.click();
            }, options);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>

</html>
